<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script  type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/angular/angular.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body ng-app="submitExample" style="margin:5em;background-color: none">
        <script>
            angular.module('submitExample', [])
            .controller('ExampleController', ['$scope', function($scope) {
            $scope.list = [];
            $scope.text = "";
            $scope.author = "elmar@posteo.de";
            $scope.date = new Date();
            
            addItem = function(text, author) {
                var dataset = [];
                $scope.date = new Date();
                dataset.push(text);
                dataset.push(author);
                dataset.push($scope.date);
                $scope.list.push(dataset);
            };
            
            addItem ('Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.', 'Test Autor');
            addItem ('Ja Ja Ja Ja Ja. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.', 'Test AutorIn');
            $scope.submit = function() {
                if ($scope.text) {
                    addItem($scope.text,$scope.author); 
                    $scope.text="";
                    }
            };
            }]);
        </script>
        <form ng-submit="submit()" ng-controller="ExampleController"  class="form-group">
            <textarea  rows='6' cols='40' ng-model="text" name="text" class="form-control"></textarea><br/>
            <input type="text" ng-model="author" name="author"/>
            <input type="submit" id="submit" value="Send" />
        </form>
         <hr/>
        <div ng-controller="ExampleController">
            <div ng-repeat="message in list| orderBy:reversed">
                <label>Author:</label><span class='badge'>{{message[1]}}</span>
                <label>Time:</label><span class='badge'>{{message[2]}}</span><br/>
                <div class="help-block">{{message[0]}}</div>
                <hr/>
            </div>
       </div>
    </body>
</html>
